<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurements</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <header>
        <p class="welcome-msg">Latest Measurements</p>
        <p>Temperature and Humidity Data from Raspberry Pi</p>
    </header>
    <div class="container">
        <h2>Data Overview</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Temperature (&deg;C)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for measurement in measurements %}
                    <tr>
                        <td>{{ measurement[0] }}</td>
                        <td>{{ measurement[1] }}</td>
                        <td>{{ measurement[2] }}</td>
                        <td>{{ measurement[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="popup">Ruch wykryty! Sprawdz kamere!</div>
    <script src="static/js/index.js"></script>
</body>
</html>
